<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
  <title>SmartCardJS: a smart card-JavaScript bridge</title>

  <!-- Java deployment toolkit -->
  <script src="scripts/lib/deployJava.min.js" type="text/javascript"></script>
  
  <!-- jQuery user interface -->
  <script src="scripts/lib/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/lib/jquery-ui.min.js" type="text/javascript"></script>
  <link href="styles/lib/jquery-ui.css" rel="stylesheet" type="text/css" />

  <!-- Smart Card-JavaScript bridge -->
  <script src="scripts/applet.js" type="text/javascript"></script>
  <script src="scripts/smartcard.js" type="text/javascript"></script>
  
  <script src="scripts/simpledialog.js" type="text/javascript"></script>
  <script src="scripts/statuscheck.js" type="text/javascript"></script>
  <link href="styles/dialog.css" rel="stylesheet" type="text/css" />
  <link href="styles/status.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>SmartCardJS: Smart Card-JavaScript Bridge</h1>

<div id="modalDialog" style="display:none;">
    <div class="clear"></div>
    <div class="content">
        <div id="modalDialog_content">
        </div>
    </div>
</div>

<div id="simpleDialog" style="display:none;">
    <div class="clear"></div>
    <div id="simpleDialogContent">

    </div>
</div>
  <button type="button" onclick="javascript:deployJava.runApplet({ id : 'SmartCardJS', code : 'org.ovchip.scjs.SmartCardJS', width : 1, height : 1 }, { jnlp_href : 'applets/smartcardjs.jnlp', outputFilter : 'ALL' }, '1.6')">Deploy</button>
  <button type="button" onclick="javascript:(new StatusCheck()).prepareLogin()">Check</button>
</body>

</html>
